id: xss-checker

info:
  name: Xss Parameter Detection Template
  author: rix4uni
  severity: low
  description: Searches for the pattern query= on passed URLs.
  reference: https://riptutorial.com/xss/example/31284/search-results-example
  tags: xss,xss-checker

requests:
  - method: GET
    path:
      - "{{BaseURL}}/search?query=<script>alert(1)</script>"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<script>alert(1)</script>'
        condition: and

      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - "text/html"